<body style="font-family: arial;">
<div id="colorlib-page">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <aside id="colorlib-aside" role="complementary" class="js-fullheight" style="padding-top: 30px;">
        <div class="colorlib">
            <h1 id="colorlib-logo" class="mb-4"><a href="index.html" style="background-image: url(/resources/images/bg_1.jpg);">Nhật Ký <span>Online</span></a></h1>
            <div class="mb-4">
                <h3>Nơi bạn chia sẻ mọi khoảnh khắc</h3>
                <!-- <form action="#" class="colorlib-subscribe-form">
        <div class="form-group d-flex">
            <div class="icon"><span class="icon-paper-plane"></span></div>
          <input type="text" class="form-control" placeholder="Enter Email Address">
        </div>

            </div>
        </div>
        <nav id="colorlib-main-menu" role="navigation">
            <ul>
                <li><a href="/index.html">Trang Chủ</a></li>
                    <li class="colorlib-active"><a href="/login.html">Đăng Nhập</a></li>
            </ul>
        </nav>


    </aside> <!-- END COLORLIB-ASIDE -->
    <div id="colorlib-main">
        <section class="ftco-section ftco-no-pt ftco-no-pb">
            <div class="container" style="background-image: url(/resources/images/bg2.jpg); min-height: 750px; display: flex;align-items: center;margin: 0 auto;justify-content: center;">

                <form th:action="@{/registration.html}" method="POST" th:object="${taiKhoan}" style="width: 400px; text-align: center">
                    <span style="background-color: #1eafed; color: white;font-size: 50px">Đăng Ký</span>
                    <div class="alert alert-danger" th:if="${errorLogin != null}"
                         style="text-align: left; color: red; font-weight: bold; font-size: 13px"
                         th:text="${errorLogin}">
                    </div>
                    <div class="form-group">
                        <input  type="text" name="tenTaiKhoan" width="100px" class="form-control" placeholder="Nhập Tên Đăng Nhập" th:field="*{TenTaiKhoan}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="matKhau" width="100px" class="form-control" placeholder="Nhập Mật Khẩu" th:field="*{MatKhau}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="xacNhanMatKhau" width="100px" class="form-control" placeholder="Xác Nhận Mật Khẩu">
                    </div>
                    <div class="form-group">
                        <input type="text" name="hoTen" width="100px" class="form-control" placeholder="Nhập Họ Tên" th:field="*{HoTen}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" width="100px"  class="form-control" placeholder="Nhập Email" th:field="*{Email}">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" width="100px"  class="form-control" placeholder="Nhập Link Ảnh Đại Diện" th:field="*{AnhDaiDien}">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" th:field="*{GioiThieu}" class="form-control" placeholder="Nhập Giới Thiệu Bản Thân"></textarea>
                    </div>

                    <button type="submit"  class="btn btn-primary" style="width: 160px; color: white">Đăng Ký</button>
                    <a href="/login.html" class="btn btn-primary" style="width: 160px; color: white">Trở Lại Đăng Nhập</a>
                </form>

                <!--Nội Dung-->


            </div>
        </section>
    </div><!-- END COLORLIB-MAIN -->
